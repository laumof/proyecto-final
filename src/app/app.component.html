<div class="app">
    <div class="teal">
        <mat-toolbar color="primary" fxLayout="row wrap">
            <mat-icon>pets</mat-icon> &nbsp; &nbsp;
            <span>Clínica Dogcare</span>
            <span fxFlex></span>
            <button mat-icon-button>
                <mat-icon>add</mat-icon>
            </button>
        </mat-toolbar>


        <div class="content scroll">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


              

                <ng-container matColumnDef="admissionDate">
                  <th mat-header-cell *matHeaderCellDef> Fecha de ingreso </th>
                  <td mat-cell *matCellDef="let element"> {{element.admissionDate}} </td>
                </ng-container>
              

                <ng-container matColumnDef="owner">
                  <th mat-header-cell *matHeaderCellDef> Propietario </th>
                  <td mat-cell *matCellDef="let element"> {{element.owner}} </td>
                </ng-container>
              

                <ng-container matColumnDef="species">
                  <th mat-header-cell *matHeaderCellDef> Especie </th>
                  <td mat-cell *matCellDef="let element"> {{element.species}} </td>
                </ng-container>
              

                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Nombre </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>


                <ng-container matColumnDef="description">
                  <th mat-header-cell *matHeaderCellDef> Descripción </th>
                  <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>
                <ng-container matColumnDef="doctor">
                  <th mat-header-cell *matHeaderCellDef> Doctor </th>
                  <td mat-cell *matCellDef="let element"> {{element.doctor}} </td>
                </ng-container>
                <ng-container matColumnDef="departureDate">
                  <th mat-header-cell *matHeaderCellDef> Fecha de Salida </th>
                  <td mat-cell *matCellDef="let element"> {{element.departureDate}} </td>
                </ng-container>
                <ng-container matColumnDef="cost">
                  <th mat-header-cell *matHeaderCellDef> Costo </th>
                  <td mat-cell *matCellDef="let element">Q. {{element.cost | number : '.2'}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
